<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DVS Technology</title>
<link rel="icon" type="image/x-icon" href="images/logo.png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  font-family: 'Poppins', sans-serif;
  background-image: url('https://comicbook.com/wp-content/uploads/sites/4/2025/06/Demon-Slayer-Movie-Zenitsu-Infinity-Castle.jpg?resize=2000,1125');
  background-size: cover;
  background-position: center;
  color: white;
  overflow-x: hidden;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  min-height: 100vh;
  padding: 20px 5%;
}

/* Navbar */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-top: 10px;
  margin-bottom: 30px;
  position: relative; /* âœ… needed for absolute menu icon */
}

nav h1 {
  font-size: 24px;
  flex: 1;
}

.navbar {
  list-style: none;
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.navbar li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 10px 15px;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.navbar li a:hover {
  background-color: #03e9f4;
  color: black;
}

/* Menu icon */
.menu-icon {
  width: 30px;
  cursor: pointer;
  display: none;        /* hidden on desktop */
  filter: invert(100%); /* make white */
  position: absolute;   /* fix to corner */
  top: 0px;
  right: 20px;
  z-index: 2000;
}

/* Main Content */
.main-content {
  text-align: center;
  margin-top: 50px;
  padding: 0 10px;
}
.main-content h2 {
  font-size: clamp(20px, 5vw, 40px);
  font-weight: 700;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  inset: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  backdrop-filter: blur(5px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.modal.show {
  opacity: 1;
  pointer-events: auto;
}
.modal-content {
  background: rgba(0, 0, 0, 0.7);
  padding: 30px 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 15px 25px rgba(0,0,0,0.7);
  position: relative;
}
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  font-weight: 700;
  color: #aaa;
  cursor: pointer;
  transition: color 0.3s ease;
}
.close-btn:hover {
  color: #03e9f4;
}

/* Form */
form {
  margin-top: 10px;
}
.input-group {
  position: relative;
  margin-bottom: 30px;
}
.input-group input,
.input-group textarea {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: white;
  border: none;
  border-bottom: 2px solid #fff;
  background: transparent;
  outline: none;
  resize: none;
}
.input-group label {
  position: absolute;
  top: 0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: 0.3s;
}
.input-group input:focus ~ label,
.input-group input:valid ~ label,
.input-group textarea:focus ~ label,
.input-group textarea:valid ~ label {
  top: -20px;
  font-size: 12px;
  color: #03e9f4;
}

/* Button */
.submit-btn {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-transform: uppercase;
  letter-spacing: 3px;
  border: 2px solid #03e9f4;
  border-radius: 5px;
  background: transparent;
  cursor: pointer;
  overflow: hidden;
  transition: 0.5s;
  user-select: none;
}
.submit-btn:hover {
  background: #03e9f4;
  color: black;
  box-shadow:
    0 0 5px #03e9f4,
    0 0 15px #03e9f4,
    0 0 30px #03e9f4,
    0 0 60px #03e9f4;
}
.submit-btn span {
  position: absolute;
  display: block;
}
.submit-btn span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}
.submit-btn span:nth-child(2) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
  animation-delay: 0.25s;
}
.submit-btn span:nth-child(3) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
  animation-delay: 0.5s;
}
.submit-btn span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
  animation-delay: 0.75s;
}
@keyframes btn-anim1 { 0% { left: -100%; } 50%,100% { left: 100%; } }
@keyframes btn-anim2 { 0% { top: -100%; } 50%,100% { top: 100%; } }
@keyframes btn-anim3 { 0% { right: -100%; } 50%,100% { right: 100%; } }
@keyframes btn-anim4 { 0% { bottom: -100%; } 50%,100% { bottom: 100%; } }

/* Chess Board + Panel */
.chess {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column; 
  text-align: center;
  margin-top: 0px;
  background: none;   /* remove background from container too */
  box-shadow: none; 
}

.chess span {
  font-size: 18px;
  font-weight: bold;
  color: white;
  margin-bottom: 0; /* ðŸ‘ˆ no gap */
}

.chess img {
  display: block;
  margin: 0 auto;        /* center horizontally */
  max-width: 200px;      /* adjust size */
  height: auto;          /* keep proportions */
  background: none;      /* remove the blue background */
  border: none;  
}

#offline{
  display: inline-block;
  justify-content: center;
  align-items: center;
  text-align: center;
}

/* âœ… Responsive Adjustments */
@media (max-width: 1024px) {
  nav h1 { font-size: 20px; }
  .navbar { gap: 15px; }
}

@media (max-width: 768px) {
  .menu-icon { display: block; }
  .navbar {
    display: none;
    flex-direction: column;
    width: 100%;
    background: rgba(0, 0, 0, 0.85);
    margin-top: 30px; /* dropdown below icon */
    border-radius: 8px;
    overflow: hidden;
    animation: fadeDown 0.3s ease;
  }
  .navbar.show { display: flex; }
  .navbar li { width: 100%; text-align: center; }
  .navbar li a { display: block; padding: 12px; font-size: 16px; }
}

@media (max-width: 480px) {
  nav h1 { font-size: 18px; }
  .navbar li a { font-size: 14px; padding: 8px 10px; }
  .modal-content { padding: 20px 15px; }
  .submit-btn { font-size: 14px; padding: 8px 15px; }
  .main-content h2 { font-size: 20px; }
}

/* Small animation for dropdown */
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
  <div class="overlay">
    <nav>
      <img src="images/logo1.png" width="50px">
      <h1>Summa Website</h1>
      <img src="images/menu.png" alt="Menu" class="menu-icon" onclick="toggleMenu()">
      <ul class="navbar" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a id="contactBtn">Contact</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <h2>Welcome to Summa Website</h2><br>
    </div>
    <center><span id="offline">Offline_Chess</span><br></center>
      <div class="chess">
      <a href="chess.html"><img src="images/games.png" width="200px"></a>
  </div>
  </div>
  <div id="contactModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="contactTitle">
    <div class="modal-content">
      <span class="close-btn" id="closeModal" aria-label="Close contact form">&times;</span>
      <h2 id="contactTitle">Contact Us</h2>
      <form id="contactForm" novalidate>
        <div class="input-group">
          <input type="text" id="name" name="name" required />
          <label for="name">Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <textarea id="message" name="message" rows="4" required></textarea>
          <label for="message">Message</label>
        </div>
        <button type="submit" class="submit-btn">
          <span></span><span></span><span></span><span></span>
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
      function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
    const modal = document.getElementById('contactModal');
    const openBtn = document.getElementById('contactBtn');
    const closeBtn = document.getElementById('closeModal');
    const form = document.getElementById('contactForm');

    openBtn.addEventListener('click', e => {
      e.preventDefault();
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
      document.getElementById('name').focus();
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
    });

    window.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('show');
        modal.setAttribute('aria-hidden', 'true');
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      alert('Message sent! Thank you.');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      form.reset();
    });
  </script>
</body>
</html>
